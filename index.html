<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lookpop - One Piece → Endless Fits</title>
    <meta name="description" content="Transform any clothing item into endless outfit possibilities with AI-powered styling.">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', sans-serif;
            overflow: hidden;
            height: 100vh;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            background: linear-gradient(135deg, #8B5FBF 0%, #E298C4 50%, #C4A8E8 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Background fabric waves */
        .fabric-bg {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 40%;
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="%23E8A5D5" fill-opacity="0.3" d="M0,96L48,112C96,128,192,160,288,165.3C384,171,480,149,576,133.3C672,117,768,107,864,117.3C960,128,1056,160,1152,165.3C1248,171,1344,149,1392,138.7L1440,128L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>');
            background-size: cover;
            background-position: bottom;
            opacity: 0.6;
        }

        .content {
            position: relative;
            z-index: 10;
            text-align: center;
            color: white;
            padding: 20px;
        }

        /* T-shirt container */
        .tshirt-container {
            position: relative;
            width: 400px;
            max-width: 90vw;
            margin: 0 auto 40px;
        }

        .tshirt-image {
            width: 100%;
            height: auto;
            filter: drop-shadow(0 20px 40px rgba(0,0,0,0.1));
        }

        /* Main heading */
        h1 {
            font-size: clamp(60px, 12vw, 120px);
            font-weight: 300;
            letter-spacing: -4px;
            margin-bottom: 20px;
            text-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        /* Tagline */
        .tagline {
            font-size: clamp(24px, 5vw, 36px);
            font-weight: 300;
            margin-bottom: 20px;
            opacity: 0.95;
        }

        /* Coming Soon badge */
        .coming-soon {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(20px);
            padding: 12px 32px;
            border-radius: 30px;
            font-size: 18px;
            font-weight: 400;
            margin-top: 40px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            letter-spacing: 1px;
        }

        /* Email form for waitlist */
        .waitlist-form {
            margin-top: 30px;
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .email-input {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 16px 24px;
            border-radius: 30px;
            font-size: 16px;
            width: 300px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .email-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .email-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            border-color: white;
        }

        .submit-btn {
            background: white;
            color: #8B5FBF;
            border: none;
            padding: 16px 32px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .tshirt-container {
                width: 250px;
                height: 300px;
            }

            .logo-text {
                font-size: 36px;
            }

            .email-input {
                width: 250px;
            }

            .waitlist-form {
                flex-direction: column;
                align-items: center;
            }
        }

        /* Animations */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .tshirt-container {
            animation: float 6s ease-in-out infinite;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .content > * {
            animation: fadeIn 0.8s ease-out forwards;
            opacity: 0;
        }

        h1 { animation-delay: 0.2s; }
        .tagline { animation-delay: 0.4s; }
        .coming-soon { animation-delay: 0.6s; }
        .waitlist-form { animation-delay: 0.8s; }
    </style>
</head>
<body>
    <div class="container">
        <!-- Fabric background waves -->
        <div class="fabric-bg"></div>

        <!-- Main content -->
        <div class="content">
            <!-- T-shirt visual -->
            <div class="tshirt-container">
                <img src="tshirt.jpg" alt="Lookpop T-shirt" class="tshirt-image">
            </div>

            <!-- Text content -->
            <h1>lookpop</h1>
            <p class="tagline">one piece → endless fits</p>
            
            <div class="coming-soon">Coming Soon</div>

            <!-- Waitlist form -->
            <form class="waitlist-form" id="waitlist-form">
                <input 
                    type="email" 
                    class="email-input" 
                    placeholder="Enter your email" 
                    required
                >
                <button type="submit" class="submit-btn">Join Waitlist</button>
            </form>
        </div>
    </div>

    <script>
        // Handle form submission
        document.getElementById('waitlist-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = e.target.querySelector('input[type="email"]').value;
            const button = e.target.querySelector('.submit-btn');
            
            // Change button to show success
            button.textContent = '✓ You\'re on the list!';
            button.style.background = 'rgba(255, 255, 255, 0.2)';
            button.style.color = 'white';
            
            // Clear the email input
            e.target.querySelector('input[type="email"]').value = '';
            
            // You can add your email collection service here
            console.log('Email collected:', email);
            
            // Reset button after 3 seconds
            setTimeout(() => {
                button.textContent = 'Join Waitlist';
                button.style.background = 'white';
                button.style.color = '#8B5FBF';
            }, 3000);
        });
    </script>
</body>
</html>
